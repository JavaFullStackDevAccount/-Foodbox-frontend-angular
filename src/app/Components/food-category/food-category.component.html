<div class="container-fluid text-center mx-0 pt-1 pb-5 banner">
  <div class="container mt-5 pt-4">
    <div class="row">
      <div class="col-2 mx-auto">
        <ul class="list-group" (click)="fetchByCategoryNumber(55)">
          <li class="list-group-item d-flex justify-content-center border-0">

              [ngClass]="
                currentSelectionOfCategory === 55
                  ? 'img-wrapper-selected'
                  : 'img-wrapper '
              "
            >

                src="../../../assets/FoodCategoryIcons/all.png"
                alt="all"
                class="img-fluid custom-img"
              />
            </div>
          </li>
          <li class="list-group-item py-0 border-0 px-0 text-center">All</li>

      </div>
